{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p>by {{ post.author }} on {{ post.published_date }}</p>
  <div>
    {{ post.content }}
  </div>
  <a href="{% url 'post_list' %}">Back to Blog Posts</a>
{% endblock %}
