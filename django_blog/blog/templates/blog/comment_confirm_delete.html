{% block content%}
  <h2>Confirm Delete Comment</h2>
  <p>Are you sure you want to delete this comment by <strong>{{ comment.author }}</strong>?</p>
  <p>{{ comment.content|linebreaks }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'post_detail' comment.post.pk %}">Cancel</a>
  </form>
{% endblock %}
