
{% block title %}Add/Edit Comment{% endblock %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit Comment{% else %}Add Comment{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update Comment{% else %}Submit Comment{% endif %}</button>
  </form>
  
{% endblock %}
